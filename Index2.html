<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Start Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    #pay {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background: #635bff;
      color: white;
      cursor: pointer;
    }
    #pay:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="pay">Pay Now</button>

<script>
  const button = document.getElementById("pay");

  button.onclick = function() {
    button.disabled = true;
    button.textContent = "Starting payment...";

    fetch("https://hook.us2.make.com/bc77gdh1aiq1vcph9jrve4gxd53evmv1", {
      method: "POST"
    })
      .then(async response => {
        const text = await response.text();
        console.log("Raw webhook response:", text);

        let data = null;

        try {
          data = JSON.parse(text);
        } catch (e) {
          console.warn("Response was not valid JSON");
        }

        // If JSON parsed correctly and contains redirect
        if (data && data.redirect) {
          window.location.href = data.redirect;
          return;
        }

        // If JSON failed but the redirect URL is in the raw text
        if (text.includes("http")) {
          const match = text.match(/https?:\/\/[^\s"']+/);
          if (match) {
            window.location.href = match[0];
            return;
          }
        }

        alert("No redirect URL returned.");
        button.disabled = false;
        button.textContent = "Pay Now";
      })
      .catch(err => {
        console.error("Error starting payment session:", err);
        alert("Could not start payment session.");
        button.disabled = false;
        button.textContent = "Pay Now";
      });
  };
</script>
</body>
</html>
